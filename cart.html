<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
      }

      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }

      /* Cart Item Styles */
      .cart-item {
        display: flex;
        align-items: center;
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .cart-item img {
        height: 100px;
        margin-right: 10px;
      }

      .cart-item .details {
        flex-grow: 1;
      }

      .cart-item .details h2 {
        margin: 0;
        font-size: 20px;
      }

      .cart-item .details p {
        margin: 0;
        font-size: 14px;
      }

      .cart-item .price {
        font-size: 24px;
      }

      /* Cart Total Styles */
      .cart-total {
        display: flex;
        justify-content: space-between;
        margin: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 24px;
      }

      /* Checkout Button Styles */
      .checkout-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 20px;
        color: #fff;
        background-color: #d9534f;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Cart</h1>
    </header>

    <div class="cart-item">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <div class="details">
        <h2>Product Title</h2>
        <p>Product Description</p>
        <p>Quantity: 1</p>
      </div>
      <div class="price">$19.99</div>
    </div>

    <div class="cart-total">
      <div>Total</div>
      <div>$19.99</div>
    </div>

    <button class="checkout-button">Checkout</button>
  </body>
</html>
